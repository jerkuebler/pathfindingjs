<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename="open-iconic/font/css/open-iconic.css") }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Pathfinding Visualizer</a>
        <div class="mr-auto ml-auto">
            <select class="btn btn-secondary btn-sm dropdown-toggle mr-1" id="algorithmSelect">
            </select>
            <select class="btn btn-secondary btn-sm dropdown-toggle mr-1" id="mazeSelect">
            </select>
            <button class="btn btn-secondary btn-sm mr-1" id="mazeButton">Create Maze</button>
            <button class="btn btn-secondary btn-sm mr-1" id="updateGrid">Reset Grid</button>
            <button class="btn btn-success btn-sm mr-1" id="run">Run Algorithm</button>
        </div>
        <a class="navbar-brand ml-auto" href="www.jeromekuebler.com">Jerome Kuebler</a>
    </nav>
    <main class="container" role="main">
        <span class="notes" id="notes">
            Gives the shortest path, uses location of end node to speed up run time.
        </span>
    </main>
</body>
